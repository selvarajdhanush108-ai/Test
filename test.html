<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bus Tracker Live</title>

        <!-- TailwindCSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Leaflet -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        <!-- Socket.IO -->
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                font-family: "Poppins", sans-serif;
                background: #f1f5f9;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }
            #map {
                flex: 1;
            }

            /* Glass effect for controls */
            .glass-panel {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 600px;
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border-radius: 20px;
                padding: 16px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.3);
                z-index: 9999;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            /* Floating buttons */
            .floating-btn {
                position: fixed;
                bottom: 20px;
                right: 20px;
                display: flex;
                flex-direction: column;
                gap: 12px;
                z-index: 9999;
            }
            .btn-circle {
                width: 58px;
                height: 58px;
                border-radius: 50%;
                border: none;
                font-size: 26px;
                cursor: pointer;
                color: #fff;
                box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
                transition:
                    transform 0.2s ease,
                    box-shadow 0.2s ease;
            }
            .btn-circle:hover {
                transform: scale(1.08);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            }

            /* Toast notification */
            #toast {
                position: fixed;
                top: -100px;
                left: 50%;
                transform: translateX(-50%);
                background: #111827;
                color: #fff;
                padding: 12px 20px;
                border-radius: 999px;
                font-weight: 600;
                z-index: 10000;
                opacity: 0;
                transition: all 0.4s ease;
            }
            #toast.show {
                top: 20px;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <!-- Glass Panel Controls -->
        <div class="glass-panel">
            <div class="flex flex-col sm:flex-row items-center gap-3 w-full">
                <input
                    type="text"
                    id="busId"
                    placeholder="Enter Bus ID"
                    class="border border-gray-300 rounded-lg px-4 py-2 w-full sm:w-72 focus:ring-2 focus:ring-indigo-500 outline-none"
                />
                <button
                    id="findBtn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow-md transition-all"
                >
                    Start Tracking
                </button>
            </div>
            <span id="status" class="text-gray-700 text-sm sm:text-base"></span>
        </div>

        <!-- Map -->
        <div id="map"></div>

        <!-- Floating Buttons -->
        <div class="floating-btn">
            <button
                id="mapsBtn"
                title="Open in Google Maps"
                class="btn-circle"
                style="background: #f97316"
            >
                üìç
            </button>
            <button
                id="terrainBtn"
                title="Toggle Map View"
                class="btn-circle"
                style="background: #2563eb"
            >
                üó∫Ô∏è
            </button>
            <button
                id="setHomeBtn"
                title="Set Home"
                class="btn-circle"
                style="background: #22c55e"
            >
                üè†
            </button>
        </div>
        <div id="toast">Bus is near your home! üöç</div>

        <script>
            // ---------------- Map Setup ----------------
            const map = L.map("map").setView([20.5937, 78.9629], 5);

            const normalLayer = L.tileLayer(
                "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                {
                    maxZoom: 19,
                    attribution: "&copy; OpenStreetMap contributors",
                },
            ).addTo(map);

            const esriImagery = L.tileLayer(
                "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
                { maxZoom: 20, attribution: "Tiles &copy; Esri" },
            );
            const esriLabels = L.tileLayer(
                "https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}",
                { maxZoom: 20, attribution: "Labels &copy; Esri" },
            );
            const hybridLayer = L.layerGroup([esriImagery, esriLabels]);
            const terrainLayer = L.tileLayer(
                "https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}",
                { maxZoom: 20, attribution: "Tiles &copy; Esri" },
            );

            document
                .getElementById("terrainBtn")
                .addEventListener("click", () => {
                    if (map.hasLayer(normalLayer)) {
                        map.removeLayer(normalLayer);
                        map.addLayer(hybridLayer);
                    } else if (map.hasLayer(hybridLayer)) {
                        map.removeLayer(hybridLayer);
                        map.addLayer(terrainLayer);
                    } else {
                        map.removeLayer(terrainLayer);
                        map.addLayer(normalLayer);
                    }
                });

            const socket = io("https://bus-tracker-server-ajmu.onrender.com");
            const busIcon = L.icon({
                iconUrl: "https://img.icons8.com/color/48/000000/bus.png",
                iconSize: [40, 40],
                iconAnchor: [20, 20],
                popupAnchor: [0, -25],
            });

            let busMarker = null,
                trackingBusId = null,
                latestBusLat = null,
                latestBusLng = null;
            const statusEl = document.getElementById("status"),
                findBtn = document.getElementById("findBtn");

            function startTracking() {
                trackingBusId = document.getElementById("busId").value.trim();
                if (!trackingBusId)
                    return (statusEl.textContent = "Enter a Bus ID");
                statusEl.textContent = `Tracking bus ${trackingBusId}...`;
                findBtn.textContent = "Stop Tracking";
            }
            function stopTracking() {
                trackingBusId = null;
                statusEl.textContent = "Tracking stopped";
                findBtn.textContent = "Start Tracking";
                if (busMarker) {
                    map.removeLayer(busMarker);
                    busMarker = null;
                }
            }
            findBtn.addEventListener("click", () => {
                !trackingBusId ? startTracking() : stopTracking();
            });

            const toast = document.getElementById("toast");
            function showToast(msg, ms = 2000) {
                toast.textContent = msg;
                toast.classList.add("show");
                setTimeout(() => toast.classList.remove("show"), ms);
            }

            // ---------------- Home Location ----------------
            const DISTANCE_THRESHOLD = 2000;
            let home = null,
                homeMarker = null,
                homeCircle = null;
            (function loadHome() {
                const saved = localStorage.getItem("homeLocation");
                if (saved) {
                    try {
                        home = JSON.parse(saved);
                    } catch {}
                }
                if (home && typeof home.lat === "number") drawHome();
            })();

            function drawHome() {
                if (!home) return;
                if (homeMarker) map.removeLayer(homeMarker);
                homeMarker = L.marker([home.lat, home.lng], {
                    icon: L.icon({
                        iconUrl:
                            "https://img.icons8.com/ios-filled/50/228BE6/home.png",
                        iconSize: [35, 35],
                        iconAnchor: [17, 34],
                    }),
                })
                    .addTo(map)
                    .bindPopup("üè† Home");
                if (homeCircle) map.removeLayer(homeCircle);
                homeCircle = L.circle([home.lat, home.lng], {
                    radius: DISTANCE_THRESHOLD,
                    color: "#2563eb",
                    weight: 2,
                    fillOpacity: 0.06,
                }).addTo(map);
            }

            document
                .getElementById("setHomeBtn")
                .addEventListener("click", () => {
                    if (!navigator.geolocation) return alert("No geolocation");
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            home = {
                                lat: pos.coords.latitude,
                                lng: pos.coords.longitude,
                                savedAt: Date.now(),
                            };
                            localStorage.setItem(
                                "homeLocation",
                                JSON.stringify(home),
                            );
                            drawHome();
                            map.setView([home.lat, home.lng], 15);
                            showToast("Home saved!");
                        },
                        (err) => alert("Failed:" + err.message),
                        { enableHighAccuracy: true },
                    );
                });

            // ---------------- Bus Updates ----------------
            socket.on("busLocationUpdate", (data) => {
                if (!trackingBusId || data.busId !== trackingBusId) return;
                const lat = data.latitude,
                    lng = data.longitude;
                if (typeof lat !== "number" || typeof lng !== "number") return;
                latestBusLat = lat;
                latestBusLng = lng;
                const popupContent = `
        <div class="p-2">
          <div class="font-semibold text-indigo-700 text-lg">Bus: ${data.busId}</div>
          <div>Lat: ${lat.toFixed(5)}</div>
          <div>Lng: ${lng.toFixed(5)}</div>
          <div>üïí ${data.timestamp || "‚Äî"}</div>
        </div>`;
                if (!busMarker) {
                    busMarker = L.marker([lat, lng], { icon: busIcon })
                        .addTo(map)
                        .bindPopup(popupContent)
                        .openPopup();
                    map.setView([lat, lng], 15);
                } else {
                    busMarker.setLatLng([lat, lng]);
                    busMarker.getPopup()?.setContent(popupContent);
                }
                statusEl.textContent = `Bus ${data.busId} at ${lat.toFixed(5)}, ${lng.toFixed(5)} (Time: ${data.timestamp || "‚Äî"})`;
            });

            // ---------------- Google Maps Button ----------------
            document.getElementById("mapsBtn").addEventListener("click", () => {
                if (!latestBusLat || !latestBusLng) {
                    alert("No bus location available yet!");
                    return;
                }
                window.open(
                    `https://www.google.com/maps?q=${latestBusLat},${latestBusLng}`,
                    "_blank",
                );
            });
        </script>
    </body>
</html>
